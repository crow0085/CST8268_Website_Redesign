<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="icon" href="Images/trophy.svg" type="image/svg+xml">
    <title>Home</title>
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <br>
            <div class="row vertical-margin">
                <div class="col-md-10 text-center">
                    <h1>Hall of Fame Editor</h1>
                </div>
            </div>
            <br>
            <form>
                <div class="row form-group">
                    <div class="col-md-2"><label>Select:</label></div>
                    <div class="col-md-6">
                        <select id="drp-person" class="form-control">
                            <option value="-1">Select ... </option>
                        </select>
                    </div>
                </div>
                <div class="row  form-group">
                    <div class="col-md-2"><label>Name</label></div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" style="width : 100%" id="name" />
                    </div>
                </div>
                <div class="row  form-group">
                    <div class="col-md-2"><label>Team</label></div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" style="width : 100%" id="team" />
                    </div>
                </div>
                <div class="row  form-group">
                    <div class="col-md-2"><label>Description</label></div>
                    <div class="col-md-6">
                        <textarea rows="14" class="form-control" style="width : 100%" id="description"> </textarea>
                    </div>
                </div>
                <div class="row  form-group">
                    <div class="col-md-2"><label>Image Name</label></div>
                    <div class="col-md-6">
                        <select id="drp-img" class="form-control">
                            <option value="-1">Select ... </option>
                        </select>
                    </div>
                </div>
                <div class="row  form-group">
                    <div class="col-md-2"><label>Image Preview</label></div>
                    <div class="col-md-6">
                        <img width="100px" height="auto"  id="drp-img-prev" src="">
                    </div>
                </div>
                <div class="row  form-group">
                    <div class="col-md-2 col-md-offset-2">
                        <button type='button' class="btn btn-primary" id='save'>Save Changes</button>
                    </div>
                    <div class="col-md-3 col-md-offset-2">
                        <button type='button' class="btn btn-primary" id='add'>Add New Member</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10"><label id="lblConfirmation" class="form-control alert-success"></label>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
    <script src="JS/admin.js"></script>
</body>

</html>
